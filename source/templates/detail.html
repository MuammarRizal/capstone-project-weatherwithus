<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" type="text/css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;1,500&display=swap" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@800&display=swap" rel="stylesheet" type="text/css" />
    <!-- EndFont -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/responsive.css" type="text/css" />
    <link rel="icon" href="assets/icon/smal_logo.png" type="image/x-con" />
    <title>Weather With Us</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/icon/smal_logo.png" alt="Logo Weather With Us" width="30" />
          Weather With Us</a
        >
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <div class="clock">
              <div id="hours" class="digit">00</div>
              <span>:</span>
              <div id="minutes" class="digit">00</div>
              <span>:</span>
              <div id="seconds" class="digit">00</div>
            </div>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="https://ibnux.github.io/BMKG-importer/#pakai-langsung">API</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About US</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Weather -->
    <div class="container_box">
      <div class="weather-side">
        <div class="weather-gradient"></div>
        <div class="date-container_box">
          <h2 class="date-dayname" id="dayContainer"></h2>
          <span class="date-day" id="dateContainer"></span>
          <i class="location-icon" data-feather="map-pin"></i>
          <span class="location">DKIJakarta, Kota Jakarta Timur</span>
          <br />
          <i class="drop-icon" data-feather="droplet"></i>
          <span class="location">70%</span>
          <div class="location-container_box"></div>
          <div class="info-side_responsive">
            <div class="week-container_box">
              <ul class="week-list">
                <li><img src="assets/weather/227.svg" class="day-icon" alt="" /><span class="day-name">Malam</span><span class="day-temp">21°C</span></li>
                <li><img src="assets/weather/176-179-293-299-353.svg" class="day-icon" alt="" /><span class="day-name">Pagi</span><span class="day-temp">08°C</span></li>
                <li><img src="assets/weather/296-302.svg" class="day-icon" alt="" /><span class="day-name">Siang</span><span class="day-temp">19°C</span></li>
                <li><img src="assets/weather/338.svg" class="day-icon" alt="" /><span class="day-name">Sore</span><span class="day-temp">22°C</span></li>
                <div class="clear"></div>
              </ul>
            </div>
          </div>
        </div>
        <div class="weather-container_box">
          <img src="assets/weather/338.svg" class="weather-icon" alt="" />
          <h1 class="weather-temp">29°C</h1>
          <h3 class="weather-desc">Sunny</h3>
        </div>
      </div>
      <div class="info-side">
        <div class="week-container_box">
          <ul class="week-list">
            <li><img src="assets/weather/227.svg" class="day-icon" alt="" /><span class="day-name">Malam</span><span class="day-temp">21°C</span></li>
            <li><img src="assets/weather/176-179-293-299-353.svg" class="day-icon" alt="" /><span class="day-name">Pagi</span><span class="day-temp">08°C</span></li>
            <li><img src="assets/weather/296-302.svg" class="day-icon" alt="" /><span class="day-name">Siang</span><span class="day-temp">19°C</span></li>
            <li><img src="assets/weather/338.svg" class="day-icon" alt="" /><span class="day-name">Sore</span><span class="day-temp">22°C</span></li>
            <div class="clear"></div>
          </ul>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="py-3 my-0">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" target="_blank" class="nav-link px-2 text-body-secondary">API</a>
        </li>
        <li class="nav-item">
          <a href="about.html" class="nav-link px-2 text-body-secondary">About US</a>
        </li>
      </ul>
      <p class="text-center text-body-secondary">&copy; 2023 Company, Inc</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
